---
layout: index
active: essays

title: Essays
description: This is the description
thumb: essay-img.png
---

<ul class="essay-list">

{% assign essay-list = site.categories.essays | sort:'title' %}
 {% for essays in essay-list %}
  <li>
    <a href="{{ essays.url }}">
      <img src="/img/essays/{{ essays.thumb }}" alt="" />
       <div class="meta">
        <p class="title">{{ essays.title }}</p>
        <p class="description">{{ essays.description }}</p>
       </div>
    </a>
  </li>
  {% endfor %}

</ul>
