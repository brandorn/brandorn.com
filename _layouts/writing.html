layout: default
---

<section class="essay">

	<header>
	  <h1>{{ page.title }}</h1>
	  <p class="author">by <span>Brandon Dorn</span> â€” {{ page.date | date:"%d %B %Y"}}</p>
	  {% if page.intro %}<p class="intro"> {{ page.intro }}</p>{% endif %}

	  {% if page.thumb %}
	  {% for item in page.thumb %}
	  <figure>
	  	<img src="/img/writing/{{ item.image }}">

	  </figure>
	  {% endfor %}
	  {% endif %}
	</header>

	{{ content }}

</section>
