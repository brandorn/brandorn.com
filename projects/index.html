---
layout: index
category: projects

title: Projects
description:
---

<ul class="project-list">

{% assign project-list = site.categories.projects | sort:'title' %}
 {% for item in project-list %}
  <li>
    <a href="{{ item.url }}">
      <img src="/img/projects/{{ item.thumb }}" alt="" />
	     <div class="meta">
	     	<p class="title">{{ item.title }}</p>
	      <p class="description">{{ item.description }}</p>
        <p class="date">{{ item.date | date:"%B %Y" }}</p>
	     </div>
    </a>
  </li>
  {% endfor %}

</ul>
